<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Operation DDS</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/styles.css">
<script src="./js/index.js" defer></script>
</head>

<body>

  <section>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="">DRONE DELIVERY SYSTEM</a>
    </nav>
  </section>
  <div class="bg"></div>

  <div class="container-fluid">
    <div class="parent">
      <div class="div1">
        <h3>DATA</h3>
        <div>
          <p>alt_gps:</p>
          <p id="alt_gps">0.00</p>
        </div>
        <div>
          <p>alt_baro:</p>
          <p id="alt_baro">0.00</p>
        </div>
        <div>
          <p>latitude:</p>
          <p id="latitude">0.00</p>
        </div>
        <div>
          <p>longitude:</p>
          <p id="longitude">0.00</p>
        </div>
        <div>
          <p>velocity_x:</p>
          <p id="velocity_x">0.00</p>
        </div>
        <div>
          <p>velocity_y:</p>
          <p id="velocity_y">0.00</p>
        </div>
        <div>
          <p>velocity_z:</p>
          <p id="velocity_z">0.00</p>
        </div>
        <div>
          <p>pitch:</p>
          <p id="pitch">0.00</p>
        </div>
        <div>
          <p>yaw:</p>
          <p id="yaw">0.00</p>
        </div>
        <div>
          <p>roll:</p>
          <p id="roll">0.00</p>
        </div>
        <div>
          <p>ground speed:</p>
          <p id="groundSpeed">0.00</p>
        </div>
        <div>
          <p>air speed:</p>
          <p id="airSpeed">0.00</p>
        </div>
      </div>
      <div class="div2">
        <div class="mapouter">
          <div class="gmap_canvas"><iframe width="100%" height="100%" id="gmap_canvas"
              src="https://maps.google.com/maps?q=IIITDM%20kurnool&t=k&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0"
              scrolling="no" marginheight="0" marginwidth="0"></iframe><a href="https://123movies-to.org"></a><br>
            <style>
              .mapouter {
                position: relative;
                text-align: right;
                height: 100%;
                width: 100%;
              }
            </style>
            <style>
              .gmap_canvas {
                overflow: hidden;
                background: none !important;
                height: 100%;
                width: 100%;
              }
            </style>
          </div>
        </div>

      </div>

    </div>
    <div class=buttons>
      <button type="button" class="btn btn-light"><i class="fa fa-map-marker" aria-hidden="true"></i> Pickup Location <i
          class="fa fa-search" aria-hidden="true"></i> </button>
      <button type="button" class="btn btn-light"><i class="fa fa-map-marker" aria-hidden="true"></i> Drop Location <i
          class="fa fa-search" aria-hidden="true"> </i> </button>
      <div>
      </div>
</body>

</html>
